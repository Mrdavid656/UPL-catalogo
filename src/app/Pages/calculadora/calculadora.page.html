<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="productos"></ion-back-button>
      <ion-title>V/V % Calculator</ion-title>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list id="list" lines="none">
      <ion-item class="item" >
        <ion-label><strong>GALONES (US)</strong></ion-label>
      </ion-item>
      <ion-item class="item">
        <ion-input class="in" placeholder="US" type="numeric" [(ngModel)]="valor1"></ion-input>
      </ion-item>
      <ion-item class="item">
        <ion-label><strong>V/V(%)</strong></ion-label>
      </ion-item>
      <ion-item class="item">
        <ion-input class="in" placeholder="%" type="numeric" [(ngModel)]="valor2"></ion-input>
      </ion-item>
      <ion-item class="item">
        <ion-button expand="block" size="default" class="btn" (click)="calcular()">MOSTRAR</ion-button>
      </ion-item>
      <br>
      <ion-item class="item">
        <ion-label>USTED NECESITARA:</ion-label>
      </ion-item>
      <ion-item class="item">
        <ion-input class="in" placeholder="0" type="text" [(ngModel)]="res"></ion-input>
      </ion-item>
      <ion-item class="item">
        <ion-label><strong>LITROS DE ADYUVANTE</strong></ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
